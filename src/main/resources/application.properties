spring.application.name=demo

# Database Configuration (H2 In-Memory Database)
spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;NON_KEYWORDS=USER,PROFILE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

#gemini key 
gemini.api.key=AIzaSyBD86nb7DVU1uPLKoYp2R3-QpyF84-alLU
# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create
spring.jpa.defer-datasource-initialization=true

management.endpoints.web.exposure.include=health,info
management.endpoints.web.base-path=/manage

spring.security.user.name=admin
spring.security.user.password=admin
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.globally_quoted_identifiers=true

# H2 Console (for testing - accessible at http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Server Configuration
server.port=8080

